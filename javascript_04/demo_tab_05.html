<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>tab切换效果</title>

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		ul,ol,li {
			list-style: none;
		}

		.box{
			width: 600px;
			height: 400px;
			border: 3px solid pink;
			margin: 50px auto;
			display: flex;
			flex-direction: column;
		}

		.box >  ul{
			height: 60px;
			display: flex;
		}

		.box > ul > li {
			flex: 1;
			color: #fff;
			background-color: skyblue;
			font-size: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
		}

		.box > ul > li.active {
			background-color: orangered;
		}

		.box > ol {
			flex: 1;
			position: relative;
		}

		.box > ol > li {
			width: 100%;
			height: 100%;
			background-color: purple;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #fff;
			font-size: 100px;

			position: absolute;
			left: 0;
			top: 0;

			display: none;
		}

		.box > ol > li.active{
			display: flex;

		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ol>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
		</ol>
	</div>


	<script type="text/javascript">
		var btns = document.querySelectorAll('ul > li')
		var tabs = document.querySelectorAll('ol > li')
		var bgList = ['purple','green','red']


		// 设置点击事件
		btns.forEach(function(item, index){
			item.onclick = function() {
				// 给btns 和 tabs 里的所有内容取消active
				btns.forEach(function(t, i){
					t.className = ''
					tabs[i].className =''
				})

				// 关联盒子和按钮
				item.className = 'active'
				tabs[index].className = 'active'
				tabs[index].style.backgroundColor=bgList[index]
			}
		})

	</script>
</body>
</html>
