<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浏览器滚动条 滚动到指定位置</title>
	<style type="text/css">
		body{width: 3000px; height: 3000px;}
		button{position: fixed; bottom: 50px; right: 50px;}
	</style>
</head>
<body>

	<button id ='go'>开始</button>

	<script>
		go.onclick = function(){
			window.scrollTo({
				left:300,
				top:400,
				behavior:'smooth'
			})
		}
	</script>
</body>
</html>
