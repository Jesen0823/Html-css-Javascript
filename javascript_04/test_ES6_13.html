<!DOCTYPE <html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>ES6新特性</title>
	</head>

	<body>
		
		<script type="text/javascript">

			/* 1. 预解析： */

			// 1.1 正常执行
			console.log(num)
			var num = 100
			console.log(num)

			// 1.2 不能在定义变量之前使用变量，第一行报错
			console.log(num2)
			let num2 = 200
			console.log(num2)		

			/* 2. 重复变量： */	

			// 2.1 正常运行
			var a = 30
			var a = 31
			console.log(a)

			// 2.2 错误 不允许声明重复变量名的变量
			let b = 32
			let b = 33
			console.log(b)

			/* 3. 块级作用域，大括号包裹的区域： */

			// 3.1 OK运行
			if(true){
				var n = 80
				console.log('块内 n：'+n)
			}
			console.log('块外 n：'+n)

			// 3.2
			if(true){
				let m = 90
				console.log('块内 m：'+m)
			}
			// 不允许
			console.log('块外 m：'+m)
		</script>	
	</body>
</html>
