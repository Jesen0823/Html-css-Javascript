<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>哔哩哔哩登录注册</title>
	<link rel="stylesheet"  href="./style_login.css">
</head>

<body>
	<div class="container">
		<div class="form-box">
			<!-- 注册 -->
			<div class="register-box">
				<h1>register</h1>
				<input type="text" name="uname" placeholder="用户名">
				<input type="email" name="uemail" placeholder="邮箱">
				<input type="password" name="upwd" placeholder="密码">
				<input type="password" name="urepwd" placeholder="确认密码">
				<button>注册</button>
			</div>

			<!-- 登录 -->
			<div class="login-box hidden">
				<h1>login</h1>
				<input type="text" name="uname" placeholder="用户名">
				<input type="password" name="upwd" placeholder="密码">				
				<button>登录</button>
			</div>
		</div>

		<div class="con-box left">
			<h2>欢迎来到<span>哔哩哔哩</span></h2>
			<p>快来认识你的<span>UP主</span>吧</p>
			<img src="./img/cn_02.png" alt="">
			<p>已有账号？</p>
			<button id="login">去登录</button>
		</div>
		<div class="con-box right">
			<h2>欢迎来到<span>哔哩哔哩</span></h2>
			<p>快来认识你的<span>UP主</span>吧</p>
			<img src="./img/cn_01.png" alt="">
			<p>没有账号？</p>
			<button id="register">去注册</button>
		</div>
	</div>


	<script>
		let login=document.getElementById('login')
		let register=document.getElementById('register')
		let form_box=document.getElementsByClassName('form-box')[0];
		let register_box=document.getElementsByClassName('register-box')[0];
		let login_box=document.getElementsByClassName('login-box')[0];


		/* 按钮点击事件 */
		register.addEventListener('click',()=>{
			form_box.style.transform='translateX(80%)';
			login_box.classList.add('hidden')
			register_box.classList.remove('hidden');
		})
		login.addEventListener('click',()=>{
			form_box.style.transform='translateX(0%)';
			register_box.classList.add('hidden')
			login_box.classList.remove('hidden');
		})
	</script>
</body>
</html>
